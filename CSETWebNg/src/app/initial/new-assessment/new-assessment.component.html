
<div *ngFor="let row of rows"  class="m-4" style="height:281px;">
    <div>
        <h3>{{row.group_Title}}</h3>
    </div>
    <swiper class="gallery-slider"
        [config]="config"
        (slideChange)="onSlideChange()"
        #swiper
    >
        <ng-template swiperSlide *ngFor="let c of row.galleryItems; let i = index">
            <div [attr.id]="'c'+c.gallery_Item_Id" class="card gallery-card" (mouseover)="onHover(c.gallery_Item_Id)" (mouseleave)="onHoverOut(-1, c.gallery_Item_Id)">
                <div class="card-image-parent">
                    <img class="card-image-child" [src]="getImageSrc(c.icon_File_Name_Small)">
                </div>
                <div class="card-body gallery-card-body" style="min-height:180px; max-height:200px; z-index:1">
                    <h6 class="card-title" ellipsis [ellipsis-content]="c.title" style="max-height:80px; min-height:80px; font-weight:bold;"></h6>
                    <p class="card-text" ellipsis [ellipsis-content]="c.description" style="max-height:80px; min-height:80px;"></p>
                </div>
                <div class="card-footer gallery-card-footer" style="text-align:right;" [hidden]="c.gallery_Item_Id!=hoverIndex">
                    <button  class="btn btn-outline-light btn-circle btn-sm gallery-btn-info" (click)="openDialog(c)" style="margin-right:5px; z-index:100"><i class="fa-solid fa-circle-info" style="font-size: 18px;"></i></button>
                    <button  class="btn btn-light btn-circle btn-sm gallery-btn-play" (click)="assessSvc.newAssessmentGallery(c.gallery_Item_Id)" ><i class="fa-solid fa-play" style="font-size: 18px; z-index:100"></i></button>
                </div>
            </div>
        </ng-template>
    </swiper>
</div>
