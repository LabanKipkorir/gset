<div class="question-group">

  <div class="subcat-header" [class.flat-bottom]="mySubCategory.expanded">
    <div class="sub-head-1" (click)="mySubCategory.expanded = !mySubCategory.expanded"
      (keydown.Spacebar)="mySubCategory.expanded = !mySubCategory.expanded"
      (keydown.Enter)="mySubCategory.expanded = !mySubCategory.expanded" [attr.aria-expanded]="mySubCategory.expanded"
      tabindex="0">
      <div class="sub-head-2">
        <span *ngIf="mySubCategory.subCategoryHeadingText != ''">{{ mySubCategory.subCategoryHeadingText }}</span>
      </div>
      <div class="d-flex justify-content-end align-items-center flex-00a">
        <span [class.display-hidden]="!mySubCategory.hasReviewItems"
          class="d-flex justify-content-center align-items-center flex-00a"
          matTooltip="One or more controls in this category requires further review.">
          <span class="mr-1 cset-icons-flag-dark fs-small"></span>
          <span class="mb-1 fs-small">Requires Review</span>
        </span>
        <app-progress [value]="percentAnswered" class="mr-2 ml-2"></app-progress>
        <i class="cset-icons-chevron-down q-expand" [class.expand-flip]="mySubCategory.expanded"></i>
      </div>
    </div>
    <div class="header-question" *ngIf="mySubCategory.headerQuestionText !== null
                  && mySubCategory.headerQuestionText.length > 0
                  && mySubCategory.questions.length > 1" [class.display-none]="!mySubCategory.expanded">

      <div class="mb-2">
        {{ mySubCategory.headerQuestionText }}
      </div>
      <div [class.display-none]="filterSvc.isFilterEngaged()">
        <!-- this is the header answer block -->
        <div class="btn-group btn-group-toggle answer-group" data-toggle="buttons">
          <label *ngIf="showThisOption('Y')" class="btn btn-yes form-check-label"
            [class.answer-selected]="mySubCategory.subCategoryAnswer === 'Y'">
            <input name="subcat_{{ mySubCategory.subCategoryId }}" class="form-check-input" type="radio"
              autocomplete="off" (click)="setBlockAnswer('Y')" tabindex="0"
              [checked]="mySubCategory.subCategoryAnswer === 'Y'">{{ configSvc.buttonLabels['Y'] }}
          </label>
          <label *ngIf="showThisOption('N')" class="btn btn-no form-check-label"
            [class.answer-selected]="mySubCategory.subCategoryAnswer === 'N'">
            <input name="subcat_{{ mySubCategory.subCategoryId }}" class="form-check-input" type="radio"
              autocomplete="off" (click)="setBlockAnswer('N')" tabindex="0"
              [checked]="mySubCategory.subCategoryAnswer === 'N'">{{ configSvc.buttonLabels['N'] }}
          </label>
          <label *ngIf="showThisOption('NA')" class="btn btn-na form-check-label"
            [class.answer-selected]="mySubCategory.subCategoryAnswer === 'NA'">
            <input name="subcat_{{ mySubCategory.subCategoryId }}" class="form-check-input" type="radio"
              autocomplete="off" (click)="setBlockAnswer('NA')" tabindex="0"
              [checked]="mySubCategory.subCategoryAnswer === 'NA'">{{ configSvc.buttonLabels['NA'] }}
          </label>
          <label *ngIf="showThisOption('A')" class="btn btn-na form-check-label" style="visibility: hidden;">
            <input name="subcat_{{ mySubCategory.subCategoryId }}" class="form-check-input" type="radio" tabindex="0"
              autocomplete="off">XX
          </label>
        </div>
      </div>
    </div>
  </div>


  <!-- this houses all of the questions -->
  <div class="subcat-question-list px-3 pt-0 pb-3" [class.display-none]="!mySubCategory.expanded">
    <div class="question-row d-flex flex-column" *ngFor="let q of mySubCategory.questions"
      [class.display-none]="!q.visible">

      <div class="w-100 d-flex flex-row" *ngIf="!handsetPortrait">
        <div class="number-and-text">
          <div style="font-weight: bold; margin-right: 1em; white-space: nowrap;">{{ q.displayNumber }}</div>
          <div style="width: 100%;">
            <div [style.word-break]="applyWordBreak(q)" [innerHTML]="applyTokensToText(q)"
              (click)="questionTextClicked(q, $event)">
            </div>
            <span *ngIf="showQuestionIds" class="debug-highlight">{{ q.questionId }}</span>
          </div>
        </div>


        <div>
          <div class="btn-group btn-group-toggle answer-group" data-toggle="buttons">
            <label *ngFor="let option of answerOptions" class="btn form-check-label"
              [class]="configSvc.buttonClasses[option]" [class.answer-selected]="q.answer === option"
              [matTooltip]="configSvc.answerLabels[option]">
              <input name="q_{{q.questionId}}" class="form-check-input" type="radio" autocomplete="off"
                (click)="storeAnswer(q, option)" [checked]="q.answer === option">
              {{configSvc.buttonLabels[option]}}
            </label>

            <!-- Mark For Review Flag  -->
            <label class="mr-0 ml-2 btn form-check-label btn-mfr" [class.answer-selected]="q.markForReview === true"
              matTooltip="This control requires further review.">
              <input name="q_{{q.questionId}}_F" type="checkbox" (click)="saveMFR(q);" tabindex="0"
                checked="{{q.markForReview === true}}">
              <span class="cset-icons-flag-dark fs-base"></span>
            </label>
          </div>

          <div *ngIf="q.answer === 'A'">
            <textarea appAutoSize class="form-control" [class.alt-text-required]="isAltTextRequired(q)"
              style="width: 100%; min-height: 80px;" [placeholder]="altTextPlaceholder" [(ngModel)]="q.altAnswerText"
              (ngModelChange)="storeAltText(q)" tabindex="0"></textarea>
            <div *ngIf="isAltTextRequired(q)" class="alt-text-required-msg">* Description required</div>
          </div>
        </div>
      </div>



      <div class="w-100" *ngIf="handsetPortrait">
        <div class="">
          <div style="font-weight: bold; margin-right: 1em; white-space: nowrap;">{{ q.displayNumber }}</div>
          <div class="w-100 mb-3">
            <div [style.word-break]="applyWordBreak(q)" [innerHTML]="applyTokensToText(q)"
              (click)="questionTextClicked(q, $event)">
            </div>
            <span *ngIf="showQuestionIds" class="debug-highlight">{{ q.questionId }}</span>
          </div>
        </div>

        <div>
          <div class="btn-group btn-group-toggle answer-group ml-0" data-toggle="buttons">
            <label *ngFor="let option of answerOptions" class="btn form-check-label"
              [class]="configSvc.buttonClasses[option]" [class.answer-selected]="q.answer === option"
              [matTooltip]="configSvc.answerLabels[option]">
              <input name="q_{{q.questionId}}" class="form-check-input" type="radio" autocomplete="off"
                (click)="storeAnswer(q, option)" [checked]="q.answer === option">
              {{configSvc.buttonLabels[option]}}
            </label>

            <!-- Mark For Review Flag  -->
            <label class="mr-0 ml-2 btn form-check-label btn-mfr" [class.answer-selected]="q.markForReview === true"
              matTooltip="This control requires further review.">
              <input name="q_{{q.questionId}}_F" type="checkbox" (click)="saveMFR(q);" tabindex="0"
                checked="{{q.markForReview === true}}">
              <span class="cset-icons-flag-dark fs-base"></span>
            </label>
          </div>

          <div *ngIf="q.answer === 'A'">
            <textarea appAutoSize class="form-control" [class.alt-text-required]="isAltTextRequired(q)"
              style="width: 100%; min-height: 80px;" [placeholder]="altTextPlaceholder" [(ngModel)]="q.altAnswerText"
              (ngModelChange)="storeAltText(q)" tabindex="0"></textarea>
            <div *ngIf="isAltTextRequired(q)" class="alt-text-required-msg">* Description required</div>
          </div>
        </div>

      </div>

      <app-question-extras #extrasComponent [myQuestion]="q" (changeExtras)="refreshReviewIndicator()"
        class="w-100 mb-3" (changeComponents)="refreshComponentOverrides()">
      </app-question-extras>
    </div>
  </div>
</div>
